<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kija</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
    <script src="https://kit.fontawesome.com/37820b41e9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Poppins";
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container justify-content-between">
            <a class="navbar-brand fs-3" href="/">Kija</a>
            <ul class="navbar-nav d-grip gap-5">
                <a href="/cart" class="text-dark"><i class="fa-solid fa-cart-shopping fs-4"></i></a>
                <a href="" class="text-dark"><i class="fa-solid fa-right-from-bracket fs-4"></i></a>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Content -->
    <section id="content" class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid rounded" src="{{ info['gambarProduk'] }}" alt="{{ info['namaProduk'] }}">
            </div>
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <h1 class="mb-3"><b>{{ info['namaProduk'] }}</b></h1>
                <p class="fs-3 mb-3">Rp{{ info['hargaProduk'] }}</p>
                <p>Stok: {{ info['stokProduk'] }}</p>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-dark" style="width: 150px;">Buy Now</button>
                    <form action="/add_to_cart" method="POST">
                        <input type="hidden" name="idProduk" value="{{ info['idProduk'] }}">
                        <input type="hidden" name="idUser" value="{{ user['id'] }}">
                        <button type="submit" class="btn btn-outline-dark"><i class="fa-solid fa-plus me-1"></i>Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Content -->

    <!-- Review -->
    <section class="container my-5">
        <h2>Reviews</h2>
        <ul class="list-group">
            {% for review in reviews['reviews'] %}
            <li class="list-group-item">{{ review['Ulasan'] }}</li>
            {% endfor %}
        </ul>
        <!-- Add Review Form -->
        <div class="mt-4">
            <h3>Submit a Review</h3>
            <form action="/submit_review" method="POST">
                <input type="hidden" name="idProduk" value="{{ info['idProduk'] }}">
                <input type="hidden" name="idUser" value="{{ user['id'] }}">
                <div class="mb-3">
                    <label for="review" class="form-label">Your Review</label>
                    <textarea class="form-control" id="review" name="Ulasan" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </section>
    <!-- End Review -->
</body>

</html>
