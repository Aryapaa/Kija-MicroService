<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
    <script src="https://kit.fontawesome.com/37820b41e9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Poppins";
        }

        .card {
            margin-bottom: 20px;
        }

        .card-body {
            display: flex;
            align-items: center;
        }

        .card-body img {
            max-width: 100px;
            margin-right: 20px;
        }

        .btn-group {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container justify-content-between">
            <a class="navbar-brand fs-3" href="/">Kija</a>
            <ul class="navbar-nav d-grip gap-5">
                {% if user %}
                <a href="/cart" class="text-dark"><i class="fa-solid fa-cart-shopping fs-4"></i></a>
                <a href="/logout" class="text-dark"><i class="fa-solid fa-right-from-bracket fs-4"></i></a>
                {% else %}
                <a href="/login" class="btn btn-dark">Login</a>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-5">
        <h1>Your Shopping Cart</h1>
        <div class="row">
            {% for item in cart %}
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ item.Produk.gambarProduk }}" alt="{{ item.Produk.namaProduk }}">
                        <div>
                            <h5 class="card-title"><b>{{ item.Produk.namaProduk }}</b></h5>
                            <p class="card-text">Quantity: {{ item.jumlahProduk }}</p>
                            <p class="card-text">Total Price: {{ item.totalHarga }}</p>
                            <form action="/cart/delete" method="post">
                                <input type="hidden" name="idKeranjang" value="{{ item.idKeranjang }}">
                                <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="/" class="btn btn-dark">Continue Shopping</a>
            </div>
            <div class="col-md-6 text-end">
                <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</body>

</html>
